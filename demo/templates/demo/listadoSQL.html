<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Listado de Musica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="migrations/static/css/style.css">
    
</head>
<body>
    <!-- Menu superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}"> 
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <img src="{% static 'images/logoempresa.png' %}" alt="" style="height: 85px;" >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'crud' %}">Editor Musica <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'comprar' %}"> Productos <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

<h1>Listado de Albums</h1><br>

    <table class="table table-striped table-dark">
      <thead>
        <tr>          
          <th scope="col">Artista</th>
          <th scope="col">Nombre album</th>
          <th scope="col">Fecha Estreno</th>
          <th scope="col">Numero Estrellas</th>
        </tr>
      </thead>
      <tbody>
        {% for demo in Album %}
        
        <tr>
          <td>{{demo.artist}}</td>
          <td>{{demo.name}}</td>
          <td>{{demo.release_date}}</td>
          <td>{{demo.num_stars}}</td>
        </tr>

        {% endfor %}
      </tbody>
    </table>

</body>
</html>
