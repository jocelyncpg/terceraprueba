
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


</head>
<body>

  <style>
    body{
      background-color: black;
    }
    h1{
      color: white;
      font-size: 75px;
    }
  </style>


    <h1 style="text-align:center">Postulantes</h1>


    <div class="container" >
        <div class="row">

               <table class="table table-striped table-dark">
                {%if demo %}
        <thead>
          <tr>

            <th scope="col">RUN</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
          </tr>
        </thead>
        <tbody>
            {% for postulante in demo %}
            <tr>
          
                <td>{{postulante.rut}}</td>
                <td>{{postulante.nombre}} {{postulante.apellido_paterno}} {{postulante.apellido_materno}}</td>
                <td>{{postulante.telefono}}</td>
                <td><a href="{% url 'alumnos_del' pk=postulante.rut %}" button class="btn btn-danger">Eliminar</button></a></td>                
                <td><a href="{% url 'alumnos_findEdit' pk=postulante.rut %}"button class="btn btn-success">Modificar</button></a></td>  
               
              </tr>
            
            {% endfor %}
        
        {% endif %}    
        </tbody>
      </table> 
        </div>
        <a href="{% url 'alumnosAdd'%}">
          <button class="btn btn-info">Agregar</button>
          </a>
        <a href="{% url 'index'%}">
          <button class="btn btn-info">Inicio</button>
          </a>
          <a href="{% url 'listadoSQL'%}">
            <button class="btn btn-info">Lista</button>
            </a> 
          </div>
    <div id="idMensaje">
      {% if mensaje %}
      {{mensaje}}
      {%endif%}
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function(){
      $("#idMensaje").delay(2000).fadeOut("slow");
    })
  </script>




</body>
</html>
