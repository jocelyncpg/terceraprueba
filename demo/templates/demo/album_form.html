
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


</head>
<body>

  <style>
    .idMensaje{
        color: white;
    }

    body{
      background-color: black;
      color: white;
    }
    h1{
      color: white;
      font-size: 75px;
    }
  </style>


  <h1 style="text-align:center">Agrega tus Albums</h1>
  <br>


    <div class="container"  >
            <table class="table table-striped table-dark" style="background-color: rgb(64, 67, 72);">     
            <form action="{% url 'ramo_form' %}" method="POST">
                {% csrf_token %} 
                {{ form.as_p }} 
               <button class="btn btn-info" type="submit">Guardar</button>      
            </form>

            </table>
           
  
        <br><br><br><br>
        <a href="{% url 'album_form'%}">
            <button class="btn btn-info">Agregar</button>
            </a>
          <a href="{% url 'index'%}">
            <button class="btn btn-info">Inicio</button>
            </a>
        </div> 
       

    <div id="idMensaje">
      {% if mensaje %}
      {{mensaje}}
      {%endif%}
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function(){
      $("#idMensaje").delay(2000).fadeOut("slow");
    })
  </script>




</body>
</html>
